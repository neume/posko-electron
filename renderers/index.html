<!DOCTYPE html>
<html lang="en">
<head>
  <title>POSko</title>
</head>
<body>
  Greetings!
  <form id="sign-in-form">
    <div>
      <input value="example" placeholder="Account ID" type="text" id="sign_in_form_account_name">
    </div>
    <div>
      <input value="posko@example.com" placeholder="Email" type="text"  id="sign_in_form_email">
    </div>
    <div>
      <input value="posko" placeholder="Password" type="password" id="sign_in_form_password">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-6">
          <a href="#" class="text-right">Forgot password?</a>
        </div>
      </div>
    </div>

    <div class="form-group">
      <input type="submit" name="commit" value="Sign In" class="btn btn-primary btn-block btn-flat" data-disable-with="Sign In">
    </div>
    <div class="form-group">
      <a class="btn btn-success form-control" href="/sign_up">Sign Up</a>
    </div>
  </form>
  <script src='js/main.js'></script>
</body>
</html>
